r_filter
{
    numFilters 2;

    Filter0;  Empty filter
    {
        numRepeats  1;
        numZeros    0;
        numPoles    0;
        scaling     1;
    }

    Filter1;  Filter for u0, u1
    {
        numRepeats  2;
        numPoles    2;
        numZeros    2;
        scaling     1;
        zeros
        {
           (0) -200.0;
           (1) -200.0;
        }
        poles
        {
           (0) -100.0;
           (1) -400.0;
        }
    }
}
